<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
</head>
<body>
    <form id="package-selection" method="POST">
        <input type="radio" name="package" value="bronze">Broze<br>
        <input type="radio" name="package" value="silver">Silver<br>
        <input type="radio" name="package" value="gold">Gold<br>
    </form>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        jQuery(document).ready(function($) 
        {
            var form = $('#package-selection');
            var radio = $('input[name="package"]');
            var choice = '';

            radio.change(function(e) 
            {
                choice = this.value;
                form.attr('action', 'pay.php?package='+choice);
                form.submit();
            });


        });
    </script>

</body>
</html>
